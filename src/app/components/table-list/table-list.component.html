<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let head of source[0] | keyvalue">{{head.key}}</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of source">
        <td *ngFor="let value of item | keyvalue">{{ value.value }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="[routerModif, item._id]"><i class="fas fa-edit"></i></button> &nbsp;
          <button class="btn btn-danger" [routerLink]="[routerBaja, item._id]"><i class="fas fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
