<div class="container">

  <div class="row">
    <h1 class="titulo">Destacados</h1>
  </div>

  <div class="row">

    <div class="col-md-3" *ngFor="let producto of productos">
      <mat-card class="example-card" >
         
        <img mat-card-image src="https://picsum.photos/300/300" alt="Photo of a Shiba Inu">
        
        <mat-card-header>
          <mat-card-title>{{ producto.nombre }}</mat-card-title>
        </mat-card-header>
          
    
       
        <mat-card-content>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio }}</p>
          <mat-card-subtitle>Categoria: {{ producto.categoria.descripcion }}</mat-card-subtitle>
          <mat-card-subtitle>Stock: {{ producto.cantidad }}</mat-card-subtitle>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button color="primary">Comprar</button>
          <button mat-button>Me gusta</button>
        </mat-card-actions>
    
      </mat-card>
  
    </div>


  </div> <!--row-->
</div> <!--container-->
